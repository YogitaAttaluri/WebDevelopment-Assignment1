<html>

<head>
    <title>JZ Airlines</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body bgcolor="#ddddff">
    <font color="#020202">
        <h1>JZ Airlines</h1>
        <div class="container">
            <h2>Admin Login: <span id="errorMessage" class="error"></span></h2>
            <form action="http://localhost:40112/admin" method="post" style="text-align: center; ">
                <table border="1px solid black">
                    <tr>
                        <td>Login:</td>
                        <td><input type="text" name="login" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                </table>
                <input type="submit" value="Login" style="margin-top: 10px; margin-left: 10px; ">
            </form>
            <script>
                // JavaScript to extract and display the error message
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    document.getElementById('errorMessage').innerText = error;
                }
            </script>
        </div>
</body>

</html>
